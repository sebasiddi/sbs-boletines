<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>

    <link rel="stylesheet" href="{% static 'boletines_app/css/main_styles.css' %}">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boletines - Step By Step{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'boletines_app/components/navbar.html' %}
    
    <div class="container mt-4">
        {% include 'boletines_app/components/alerts.html' %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
